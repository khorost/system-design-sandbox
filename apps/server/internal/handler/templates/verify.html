<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Verify â€” System Design Sandbox</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #1e293b;
            border-radius: 12px;
            padding: 48px 40px;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }
        h1 { font-size: 20px; margin-bottom: 8px; }
        .subtitle { color: #94a3b8; font-size: 14px; margin-bottom: 32px; }
        .btn {
            display: inline-block;
            background: #3b82f6;
            color: #fff;
            border: none;
            padding: 14px 40px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover { background: #2563eb; }
        .btn:disabled { background: #475569; cursor: not-allowed; }
        .error { color: #f87171; margin-top: 16px; font-size: 14px; }
        .spinner {
            display: inline-block;
            width: 20px; height: 20px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .htmx-request .btn-text { display: none; }
        .htmx-request .btn-loading { display: inline; }
        .btn-loading { display: none; }
    </style>
</head>
<body>
    <div class="card">
        <h1>System Design Sandbox</h1>
        <p class="subtitle">Click to verify your email</p>
        <div id="result">
            <button class="btn"
                hx-post="/api/v1/auth/verify"
                hx-vals='{"token":"{{.Token}}"}'
                hx-target="#result"
                hx-swap="innerHTML"
                hx-headers='{"Content-Type": "application/json"}'
            >
                <span class="btn-text">Verify &amp; Login</span>
                <span class="btn-loading"><span class="spinner"></span>Verifying...</span>
            </button>
        </div>
    </div>
</body>
</html>
