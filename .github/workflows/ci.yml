name: CI/CD
on:
  push:
    branches: [develop, main]
    tags: ['v*']

env:
  DOCKERHUB_ORG: khorost

jobs:
  detect-changes:
    runs-on: [self-hosted]
    outputs:
      web: ${{ steps.changes.outputs.web }}
      server: ${{ steps.changes.outputs.server }}
      tag: ${{ steps.meta.outputs.tag }}
      deploy_web: ${{ steps.meta.outputs.deploy_web }}
      deploy_server: ${{ steps.meta.outputs.deploy_server }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - id: changes
        run: |
          # На тегах и main всегда собираем всё
          if [[ "$GITHUB_REF" == refs/tags/v* ]] || [[ "$GITHUB_REF" == refs/heads/main ]]; then
            echo "web=true" >> "$GITHUB_OUTPUT"
            echo "server=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          DIFF=$(git diff --name-only HEAD~1)
          if echo "$DIFF" | grep -qE '^(apps/web/|packages/)'; then
            echo "web=true" >> "$GITHUB_OUTPUT"
          else
            echo "web=false" >> "$GITHUB_OUTPUT"
          fi
          if echo "$DIFF" | grep -q '^apps/server/'; then
            echo "server=true" >> "$GITHUB_OUTPUT"
          else
            echo "server=false" >> "$GITHUB_OUTPUT"
          fi

      - id: meta
        run: |
          # Определяем Docker-тег и webhook-ы деплоя
          #   develop → :latest + deploy beta
          #   main    → :stable + deploy prod
          #   v*      → :version (no deploy)
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"
            echo "deploy_web="                   >> "$GITHUB_OUTPUT"
            echo "deploy_server="                >> "$GITHUB_OUTPUT"
          elif [[ "$GITHUB_REF" == refs/heads/main ]]; then
            echo "tag=stable"                    >> "$GITHUB_OUTPUT"
            echo "deploy_web=DEPLOY_WEBHOOK_WEB" >> "$GITHUB_OUTPUT"
            echo "deploy_server=DEPLOY_WEBHOOK_SERVER" >> "$GITHUB_OUTPUT"
          elif [[ "$GITHUB_REF" == refs/heads/develop ]]; then
            echo "tag=latest"                         >> "$GITHUB_OUTPUT"
            echo "deploy_web=DEPLOY_WEBHOOK_WEB_BETA" >> "$GITHUB_OUTPUT"
            echo "deploy_server=DEPLOY_WEBHOOK_SERVER_BETA" >> "$GITHUB_OUTPUT"
          fi

  lint:
    needs: detect-changes
    if: needs.detect-changes.outputs.web == 'true'
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint

  build-web:
    needs: [detect-changes, lint]
    if: needs.detect-changes.outputs.web == 'true'
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
      - name: Build & push
        run: |
          IMAGE=${{ env.DOCKERHUB_ORG }}/sdsandbox-web
          TAG=${{ needs.detect-changes.outputs.tag }}
          docker build -f apps/web/Dockerfile \
            -t $IMAGE:$TAG \
            -t $IMAGE:${GITHUB_SHA::8} \
            .
          docker push $IMAGE:$TAG
          docker push $IMAGE:${GITHUB_SHA::8}
      - name: Deploy
        if: needs.detect-changes.outputs.deploy_web != ''
        run: curl -s -X POST "${{ secrets[needs.detect-changes.outputs.deploy_web] }}"

  build-server:
    needs: detect-changes
    if: needs.detect-changes.outputs.server == 'true'
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
      - name: Build & push
        run: |
          IMAGE=${{ env.DOCKERHUB_ORG }}/sdsandbox-server
          TAG=${{ needs.detect-changes.outputs.tag }}
          docker build -f apps/server/Dockerfile \
            -t $IMAGE:$TAG \
            -t $IMAGE:${GITHUB_SHA::8} \
            apps/server
          docker push $IMAGE:$TAG
          docker push $IMAGE:${GITHUB_SHA::8}
      - name: Deploy
        if: needs.detect-changes.outputs.deploy_server != ''
        run: curl -s -X POST "${{ secrets[needs.detect-changes.outputs.deploy_server] }}"
