# beta.sdsandbox.ru — reverse proxy to sdsandbox-web-beta container
# Install: cp deploy/nginx/beta.sdsandbox.ru.conf /etc/nginx/sites-available/
#          ln -s /etc/nginx/sites-available/beta.sdsandbox.ru.conf /etc/nginx/sites-enabled/
#          certbot --nginx -d beta.sdsandbox.ru
#          nginx -t && systemctl reload nginx

upstream beta_web {
    server 127.0.0.1:3001;
}

upstream beta_api {
    server 127.0.0.1:4001;
}

# HTTP → HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name beta.sdsandbox.ru;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name beta.sdsandbox.ru;

    # SSL — certbot заполнит после `certbot --nginx -d beta.sdsandbox.ru`
    # ssl_certificate     /etc/letsencrypt/live/beta.sdsandbox.ru/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/beta.sdsandbox.ru/privkey.pem;
    # include             /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Robots-Tag "noindex, nofollow" always;

    # Beta banner — inject via sub_filter (optional)
    # sub_filter '</head>' '<style>body::before{content:"BETA";position:fixed;top:0;right:0;z-index:99999;background:#f59e0b;color:#000;font-size:11px;font-weight:700;padding:2px 12px;border-radius:0 0 0 6px;pointer-events:none}</style></head>';
    # sub_filter_once on;

    # API proxy
    location /api/ {
        proxy_pass http://beta_api/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
    }

    # WebSocket (platform metrics)
    location = /ws {
        proxy_pass http://beta_api/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600s;
    }

    # Server-rendered verify page
    location = /auth/verify {
        proxy_pass http://beta_api/auth/verify;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Prometheus metrics
    location = /metrics {
        proxy_pass http://beta_api/metrics;
        proxy_set_header Host $host;
    }

    # Web app
    location / {
        proxy_pass http://beta_web;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (Vite HMR в dev, future WS features)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
