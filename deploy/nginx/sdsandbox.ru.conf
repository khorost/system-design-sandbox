# sdsandbox.ru — reverse proxy to sdsandbox-web container (production)
# Install: cp deploy/nginx/sdsandbox.ru.conf /etc/nginx/sites-available/
#          ln -s /etc/nginx/sites-available/sdsandbox.ru.conf /etc/nginx/sites-enabled/
#          certbot --nginx -d sdsandbox.ru
#          nginx -t && systemctl reload nginx

upstream prod_web {
    server 127.0.0.1:3000;
}

upstream prod_api {
    server 127.0.0.1:4000;
}

# HTTP → HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name sdsandbox.ru;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sdsandbox.ru;

    # SSL — certbot заполнит после `certbot --nginx -d sdsandbox.ru`
    # ssl_certificate     /etc/letsencrypt/live/sdsandbox.ru/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/sdsandbox.ru/privkey.pem;
    # include             /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # API proxy
    location /api/ {
        proxy_pass http://prod_api/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
    }

    # Web app
    location / {
        proxy_pass http://prod_web;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
